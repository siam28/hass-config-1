###########################################
# Home Tab
###########################################
default_view:
  icon: mdi:home
  view: yes
  entities:
    - group.lights
    - group.climate
    - group.occupancy
    - group.security
    - sun.sun
    - sensor.yr_temperature
    - sensor.yr_symbol

###########################################
# Local Tab
###########################################
Local:
  icon: mdi:city
  view: yes
  name: Local
  entities:
    - group.forecast
    - group.travel
    - group.forecast
    - group.traffic
    - group.sun
    - sensor.yr_temperature
    - sensor.yr_humidity
    - sensor.yr_symbol

###########################################
# Media Tab
###########################################
Media:
  icon: mdi:television-guide
  view: yes
  name: Media
  entities:
    - group.entertainment

###########################################
# System Tab
###########################################
System:
  icon: mdi:settings
  view: yes
  name: System
  entities:
    - group.system_status
    - group.speedtest
    - group.downloads
    - group.hubs

###########################################
# Home Cards
###########################################
Lights:
  name: "Lights"
  icon: mdi:lightbulb
  control: hidden
  entities:
    - light.hgrp0000000014
    - light.jordans_light
    - light.pauls_light
    - light.beths_light
    - light.notify

Climate:
  name: "Climate"
  icon: mdi:oil-temperature
  entities:
    - climate.main_floor
    - sensor.main_floor_temperature
    - sensor.main_floor_humidity
    - sensor.living_room_temperature
    - sensor.office_temperature
    - sensor.jordans_room_temperature
    - sensor.bedroom_temperature
    - sensor.basement_temperature

Occupancy:
  name: "Occupancy"
  icon: mdi:person
  entities:
    - binary_sensor.living_room_occupancy
    - binary_sensor.main_floor_occupancy
    - binary_sensor.office_occupancy
    - binary_sensor.bedroom_occupancy
    - binary_sensor.jordans_room_occupancy
    - binary_sensor.basement_occupancy

Security:
  name: "Doors & Windows"
  icon: mdi:glassdoor
  entities:
    - cover.garage_door

###########################################
# Local Cards
###########################################
date_time:
  name: "Date & Time"
  entities:
    - sensor.date
    - sensor.time

Travel:
  entities:
    - sensor.home_to_downtown
    - sensor.home_to_airport
    - sensor.home_to_stoddards

Traffic:
  entities:
    - camera.162_avenue__macleod_trail_s
    - camera.149_avenue__macleod_trail_s
    - camera.southland_drive__macleod_trail_s
    - camera.heritage_drive__macleod_trail_s
    - camera.glenmore_trail__crowchild_trail_sw

Forecast:
  entities:
    - sensor.pws_feelslike_c
    - sensor.dark_sky_daily_low_temperature
    - sensor.dark_sky_daily_high_temperature
    - sensor.air_pressure_template
    - sensor.air_quality
    - sensor.uv_rating_template
    - sensor.dark_sky_precip_probability
    - sensor.pws_precip_today_metric
    - sensor.pws_wind_kph
#    - camera.radar

Sun:
  name: "Sunset & Sunrise"
  entities:
    - sensor.solar_angle
    - sensor.sunrise
    - sensor.sunset

###########################################
# Media Cards
###########################################
Entertainment:
  entities:
#    - input_select.harmony
    - media_player.living_room
    - media_player.living_room_2
    - sensor.plex
    - sensor.tv_schedule
    - sensor.now_playing

###########################################
# System Cards
###########################################

Hubs:
  name: "Hubs"
  entities:
    - binary_sensor.philips_hue_hub
    - binary_sensor.wink_hub

Speedtest:
  name: "Internet"
  entities:
    - sensor.speedtest_download
    - sensor.speedtest_upload
    - sensor.speedtest_ping

Downloads:
  name: "Downloads"
  entities:
    - sensor.nzbget_average_speed
    - sensor.nzbget_download_paused
    - sensor.nzbget_post_processing_paused
    - sensor.nzbget_uptime
    - sensor.sonarr_queue
    - sensor.sonarr_wanted

system_status:
  name: "System Status"
  entities:
    - sensor.since_last_boot_templated
    - sensor.connected_clients
    - sensor.hass_release
    - sensor.hass_installed
    - sensor.sd_free_space
#    - updater.updater
    - sensor.bad_login
